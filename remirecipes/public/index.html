<!DOCTYPE html>
<html>
<head>
  <title>AI Recipe Generator</title>
</head>
<body>
  <h1>AI Recipe Generator</h1>
  <form id="recipeForm">
    <label>Upload your inventory CSV: <input type="file" name="file" required /></label><br>
    <label>Select cuisine theme:
      <select name="theme">
        <option value="breakfast">Breakfast</option>
        <option value="bbq">BBQ</option>
        <option value="thai">Thai</option>
      </select>
    </label><br>
    <button type="submit">Generate Recipes</button>
  </form>
  <div id="results"></div>
  <script>
    document.getElementById('recipeForm').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/api/generate', { method: 'POST', body: formData });
      const data = await response.json();
      const results = document.getElementById('results');
      if (data.recipes.length) {
        results.innerHTML = '<h2>Recipes you can make:</h2>' +
          data.recipes.map(r => `<b>${r.name}</b>: ${r.ingredients.join(', ')}`).join('<br>');
      } else {
        results.innerHTML = '<b>No recipes found with your inventory and selected theme.</b>';
      }
    }
  </script>
</body>
</html>
